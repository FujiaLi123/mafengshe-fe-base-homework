<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .container{
        height: 120px;
        background-color: pink;
        position: relative;
        }
        .item{
            position: absolute;
            background-color:rgb(163, 226, 241);
            width: 600px;
            height: 60px;
            margin:auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            this is an item.
        </div>
    </div>
</body>
</html>
