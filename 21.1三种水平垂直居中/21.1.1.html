<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局法</title>
    <style>
        .container{
        height: 120px;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .item{
            background-color:rgb(163, 226, 241);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            this is an item.
        </div>
    </div>
</body>
</html>
