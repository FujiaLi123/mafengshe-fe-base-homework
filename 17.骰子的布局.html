<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子的布局</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        [class$="face"] {
            margin: 16px;
            padding: 3px;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-color: white;
        }
        .pip {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;
            background-color: black;
        }
        .first-face {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .second-face {
            display: flex;
            justify-content: space-between;
        }   
        .second-face .pip:nth-of-type(2) {
            align-self: flex-end;
        }
        .third-face {
            display: flex;
            justify-content: space-between;
        }
        .third-face .pip:nth-of-type(2) {
            align-self: center;
        }
        .third-face .pip:nth-of-type(3) {
            align-self: flex-end;
        }
        .fourth-face, .sixth-face {
            display: flex;
            justify-content: space-between;
        }
        .fourth-face .column, .sixth-face .column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fifth-face {
            display: flex;
            justify-content: space-between;
        }
        .fifth-face .column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fifth-face .column:nth-of-type(2) {
            justify-content: center;
        }
</style>    
</head>
<body>
    <div class="first-face">
        <span class="pip"></span>
    </div>
    <div class="second-face">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="third-face">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="fourth-face">
        <div class="column">
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
        <div class="column">
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
    </div>
    <div class="fifth-face">
        <div class="column">
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
        <div class="column">
          <span class="pip"></span>
        </div>
        <div class="column">
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
    </div>
    <div class="sixth-face">
        <div class="column">
          <span class="pip"></span>
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
        <div class="column">
          <span class="pip"></span>
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
    </div>
</body>
</html>
