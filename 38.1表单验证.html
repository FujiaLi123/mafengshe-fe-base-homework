<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="signup" action="#" target="_blank" onsubmit="onSignupFormSubmit()">
        <p id="signup-error" style="color:red"></p>
        <p>
            用户名: <input type="text" id="username" name="username">
        </p>
        <p>
            口令: <input type="password" id="password" name="password">
        </p>
        <p>
            重复口令: <input type="password" id="password-2">
        </p>
        <p>
            <button type="submit">提交</button> <button type="reset">重置</button>
        </p>
        <script>
            function onSignupFormSubmit(){
                var oUsername = document.getElementById("username")
                var oPassword = document.getElementById("password")
                var oPassword2 = document.getElementById("password-2")
                var oError = document.getElementById("signup-error");

                var username = oUsername.value;
                var password = oPassword.value;
                var password2 = oPassword2.value;

                if(username.length > 10 || username.length < 3){
                    oError.innerText = "用户名必须是3-19位"
                    return false;
                }

                if(password.length < 6 || password.length > 20){
                    oError.innerText = "口令必须是6-20位"
                    return false;
                }
                if(password != password2){
                    oError.innerText = "两次输入口令必须一致"
                    return false;
                }
                return true;
            }
        </script>
    </form>
</body>
</html>
