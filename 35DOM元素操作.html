<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM元素操作</title>
</head>
<body>
    <u1 id="list"></u1>
    <script>
        var u1 = document.getElementById("list");
        var li = document.createElement("li");
        li.innerText = 1;
        u1.appendChild(li);
        var li = document.createElement("li");
        li.innerText = 2;
        u1.appendChild(li);
    </script>
</body>
</html>
